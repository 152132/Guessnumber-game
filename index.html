        .btn:hover {

        }

        .btn:active {
            transform: translateY(0);
        }

        .message {

            margin: 20px 0;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message.hint {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .message.success {
            background: #d4edda;

            border: 1px solid #c3e6cb;
        }

        .message.error {

        .history-title {

            margin-bottom: 10px;

        }

        .history-list {

        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

<body>
    <div class="game-container">
        <h1 class="title">🎯 猜数字游戏</h1>
        
        <div class="game-info">
            <div class="range-display" id="rangeDisplay">请猜一个 0-100 的数字</div>
            <div class="attempts">第 <span id="attemptCount">0</span> 次猜测</div>
        </div>

        <div class="input-section">
            <input type="number" id="guessInput" placeholder="输入数字" min="0" max="100">
            <br><br>
            <button class="btn" onclick="makeGuess()">🚀 猜！</button>
            <button class="btn" onclick="newGame()">🎮 新游戏</button>
        </div>

        <div class="message" id="messageArea">开始你的表演吧！</div>

        <div class="history" id="historyArea" style="display: none;">
            <div class="history-title">猜测历史</div>
            <div class="history-list" id="historyList"></div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="totalGames">0</div>
                <div class="stat-label">总游戏数</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="avgGuesses">0</div>
                <div class="stat-label">平均猜测次数</div>
            </div>
        </div>
    </div>

    <script>
        // 游戏状态
        let targetNumber = 0;
        let minRange = 0;
        let maxRange = 100;
        let attempts = 0;
        let guessHistory = [];
        let totalGames = 0;
        let totalGuesses = 0;

        // 初始化游戏
        function newGame() {
            targetNumber = Math.floor(Math.random() * 101);
            minRange = 0;
            maxRange = 100;
            attempts = 0;
            guessHistory = [];
            
            updateDisplay();
            showMessage("开始新游戏！猜一个 0-100 的数字", "hint");
            document.getElementById("historyArea").style.display = "none";
            document.getElementById("guessInput").value = "";
            document.getElementById("guessInput").focus();
        }

        // 猜测逻辑
        function makeGuess() {
            const input = document.getElementById("guessInput");
            const guess = parseInt(input.value);

            // 输入验证
            if (isNaN(guess)) {
                showMessage("请输入一个有效的数字！", "error");
                return;
            }

            if (guess < minRange || guess > maxRange) {
                showMessage(数字不在范围内，请输入 ${minRange}-${maxRange} 的数字, "error");
                return;
            }

            attempts++;
            guessHistory.push(guess);
            updateDisplay();

            if (guess < targetNumber) {
                minRange = guess + 1;
                showMessage(太小了！请输入 ${minRange}-${maxRange} 的数字, "hint");
            } else if (guess > targetNumber) {
                maxRange = guess - 1;
                showMessage(太大了！请输入 ${minRange}-${maxRange} 的数字, "hint");
            } else {
                // 猜对了！
                gameWon();
            }

            input.value = "";
            input.focus();
        }

        // 游戏胜利
        function gameWon() {
            totalGames++;
            totalGuesses += attempts;

        // 显示消息
        function showMessage(message, type) {
            const messageArea = document.getElementById("messageArea");
            messageArea.innerHTML = message;
            messageArea.className = message ${type};
        }

        // 显示历史
        function showHistory() {
            const historyArea = document.getElementById("historyArea");
            const historyList = document.getElementById("historyList");
            
            historyList.innerHTML = "";
            guessHistory.forEach((guess, index) => {
                const item = document.createElement("div");
                item.className = "history-item";
                item.textContent = ${index + 1}: ${guess};
                historyList.appendChild(item);
            });
            
            historyArea.style.display = "block";
        }

        // 更新统计
        function updateStats() {
            document.getElementById("totalGames").textContent = totalGames;
            const avgGuesses = totalGames > 0 ? (totalGuesses / totalGames).toFixed(1) : 0;
            document.getElementById("avgGuesses").textContent = avgGuesses;
        }

        // 回车键支持
        document.getElementById("guessInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                makeGuess();
            }
        });
